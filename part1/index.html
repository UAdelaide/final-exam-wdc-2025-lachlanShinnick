<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8" />
        <title>Dog Walk Service - Dog of the day</title>
        <script src = "https://unpkg.com/vue@3"> </script>
</head>
        <body>
            <div id = "app">
                <h1> Dog of the Day </h1>
                <div class = "dog-info">
                    <img :src="dog.image" alt="Random dog of the day" />
                    <p>Name: {{ dog.name }}</p>
                    <button @click="fetchDog">Refresh</button>
                </div>
            </div>

                <script>
                    const { createApp } = Vue;
                    createApp({
                        data() {
                            return { dog: { name: 'Fluffy', image : ' '} };
                        }
                    ,
                    mounted() {
                        this.fetchDog();
                    },
                    methods: {
                        fetchDog() {
                            fetch('https://dog.ceo/api/breeds/image/random')
                            .then(res => res.json())
                            .then(data => {
                                this.dog.image = data.message;
                            })
                        }
                    }}).mount('#app');
                </script>
            </body>
        </html>
